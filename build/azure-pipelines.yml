- stage: Release
  dependsOn: Test
  jobs:
  - deployment: deploy
    displayName: Deploy to MyGet
    environment: 'MyGet'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: NuGetCommand@2
            displayName: 'NuGet push'
            inputs:
              command: push
              packagesToPush: '**/*.nupkg'
              nuGetFeedType: external
              publishFeedCredentials: 'MyGet-DanSiegel'
  - deployment: deploy
    displayName: Deploy to NuGet
    environment: 'NuGet'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: NuGetCommand@2
            displayName: 'NuGet push'
            inputs:
              command: push
              packagesToPush: '**/*.nupkg;!**/*-ci.nupkg'
              nuGetFeedType: external
              publishFeedCredentials: 'NuGet'

