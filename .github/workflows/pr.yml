name: Mobile.BuildTools PR

on:
  pull_request:
    branches: [ master ]
    paths:
      - "E2E/**"
      - "samples/**"
      - "src/**"
      - "tests/**"
      - "Directory.Build.*"
      - "Packages.props"
      - "version.json"
      - "global.json"

jobs:
  build-library:
    uses: avantipoint/workflow-templates/.github/workflows/msbuild-build.yml@master
    permissions:
      checks: write
      statuses: write
    with:
      name: Mobile.BuildTools Library
      submodules: true
      solution-path: Mobile.BuildTools.sln
